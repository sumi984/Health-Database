<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="styles.css">
    <title>Health Tracker Form</title>
</head>
<body>
    <h1>Health Tracker Form</h1>
    <form id="healthTrackerForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="account_id">Account ID:</label>
            <input type="text" id="account_id" name="account_id" required><br><br>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Address Information</legend>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Health Information</legend>
            <label for="bp">Blood Pressure:</label>
            <input type="text" id="bp" name="bp"><br><br>
            <label for="diet">Diet:</label>
            <input type="text" id="diet" name="diet"><br><br>
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise"><br><br>
            <label for="blood_sugar">Blood Sugar:</label>
            <input type="text" id="blood_sugar" name="blood_sugar"><br><br>
            <label for="sleep_hours">Sleep Hours:</label>
            <input type="number" id="sleep_hours" name="sleep_hours"><br><br>
            <label for="water_drank">Water Drank:</label>
            <input type="number" id="water_drank" name="water_drank"><br><br>
        </fieldset>

        <fieldset>
            <legend>Disease Information</legend>
            <label for="disease_name">Disease Name:</label>
            <input type="text" id="disease_name" name="disease_name"><br><br>
            <label for="disease_code">Disease Code:</label>
            <input type="text" id="disease_code" name="disease_code"><br><br>
        </fieldset>

        <fieldset>
            <legend>Hospital Information</legend>
            <label for="hospital_name">Hospital Name:</label>
            <input type="text" id="hospital_name" name="hospital_name"><br><br>
            <label for="hospital_address">Hospital Address:</label>
            <input type="text" id="hospital_address" name="hospital_address"><br><br>
            <label for="hospital_id">Hospital ID:</label>
            <input type="text" id="hospital_id" name="hospital_id"><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('healthTrackerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Process and display the form data here
            console.log(data);

            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
